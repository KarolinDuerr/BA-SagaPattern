spring.application.name=HotelService

# Logging
logging.level.org.springframework.orm.jpa=INFO
logging.level.org.hibernate.SQL=DEBUG

# MySql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/conductor?serverTimezone=UTC&useSSL=false
#spring.datasource.username=root
#spring.datasource.password=My_SQL_root
spring.datasource.username=mysqluser
spring.datasource.password=mysqlpw
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Netflix Conductor
conductor.server.uri=http://conductor-server:8080/api/

# Eureka
#eureka.instance.preferIpAddress=true
#eureka.instance.leaseRenewalIntervalInSeconds=1
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.serviceUrl.defaultZone=http://${DOCKER_HOST_IP:localhost}:8761/eureka/