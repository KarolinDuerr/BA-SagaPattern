version: '3'

services:
  travelservice:
    build: ./TravelService/
    image: travelservice:conductorExpandability
    container_name: travelservice_conductorExpandability
    networks:
      - travel_application
    ports:
      - 8090:8090
    depends_on:
      - mysql
      - conductor-server-ui
      - elasticsearch
      - dynomite
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql/conductor
      SPRING_DATASOURCE_USERNAME: mysqluser
      SPRING_DATASOURCE_PASSWORD: mysqlpw
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      CONDUCTOR_SERVER_URI: http://conductor-server-ui:8080/api/


  hotelservice:
    build: ./HotelService/
    image: hotelservice:conductorExpandability
    container_name: hotelservice_conductorExpandability
    networks:
      - travel_application
    ports:
      - 8081:8081
    depends_on:
      - mysql
      - conductor-server-ui
      - elasticsearch
      - dynomite
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql/conductor
      SPRING_DATASOURCE_USERNAME: mysqluser
      SPRING_DATASOURCE_PASSWORD: mysqlpw
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      CONDUCTOR_SERVER_URI: http://conductor-server-ui:8080/api/


  flightservice:
    build: ./FlightService/
    image: flightservice:conductorExpandability
    container_name: flightservice_conductorExpandability
    networks:
      - travel_application
    ports:
      - 8082:8082
    depends_on:
      - mysql
      - conductor-server-ui
      - elasticsearch
      - dynomite
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql/conductor
      SPRING_DATASOURCE_USERNAME: mysqluser
      SPRING_DATASOURCE_PASSWORD: mysqlpw
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      CONDUCTOR_SERVER_URI: http://conductor-server-ui:8080/api/


  customerservice:
    build: ./CustomerService/
    image: customerservice:conductorExpandability
    container_name: customerservice_conductorExpandability
    networks:
      - travel_application
    ports:
      - 8083:8083
    depends_on:
      - mysql
      - conductor-server-ui
      - elasticsearch
      - dynomite
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql/conductor
      SPRING_DATASOURCE_USERNAME: mysqluser
      SPRING_DATASOURCE_PASSWORD: mysqlpw
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      CONDUCTOR_SERVER_URI: http://conductor-server-ui:8080/api/


  conductor-server-ui:
    build:
      context: conductor/serverAndUi/
      dockerfile: Dockerfile
    image: conductor-server-ui
    container_name: conductor-server-ui
    networks:
      - travel_application
    ports:
      - 8080:8080
      - 5000:5000
    expose:
      - '8080'
      - '5000'
    depends_on:
      - elasticsearch
      - dynomite
    environment:
      - CONFIG_PROP=config.properties # dann zuerst dynomite und elasticsearch starten
#      - LOG4J_PROP=log4j-file-appender.properties
      - WF_SERVER=http://localhost:8080/api/
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "3"


  dynomite:
    image: v1r3n/dynomite
    container_name: dynomite
    networks:
      - travel_application
    ports:
      - 8102:8102
    healthcheck:
      test: timeout 5 bash -c 'cat < /dev/null > /dev/tcp/localhost/8102'
      interval: 5s
      timeout: 5s
      retries: 12
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "3"


  elasticsearch:
      image: docker.elastic.co/elasticsearch/elasticsearch:5.6.8
      container_name: elasticsearch
      environment:
        - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        - transport.host=0.0.0.0
        - discovery.type=single-node
        - xpack.security.enabled=false
      networks:
        - travel_application
      ports:
        - 9200:9200
        - 9300:9300
      healthcheck:
        test: timeout 5 bash -c 'cat < /dev/null > /dev/tcp/localhost/9300'
        interval: 5s
        timeout: 5s
        retries: 12
      logging:
        driver: "json-file"
        options:
          max-size: "1k"
          max-file: "3"


  mysql:
    image: library/mysql:5.6
    container_name: mysql_conductor
    restart: always
    volumes:
      - travel_db_conductor:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - travel_application
    expose:
      - '3306'
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=conductor
      - MYSQL_USER=mysqluser
      - MYSQL_PASSWORD=mysqlpw


networks:
  travel_application:

volumes:
  travel_db_conductor:
