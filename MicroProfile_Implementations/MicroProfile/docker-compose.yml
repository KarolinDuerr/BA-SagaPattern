version: '3'

services:
  travelservice:
    build: ./TravelService/
    image: travelservice:microProfile
    container_name: travelservice_microProfile
    networks:
      - travel_application
    ports:
      - 8090:8090
    depends_on:
      - mysql
    environment:
      DEFAULT_HTTP_PORT: 8090
      DEFAULT_HTTPS_PORT: -1
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      OPENLIBERTY_MYSQL_USERNAME: mysqluser
      OPENLIBERTY_MYSQL_PASSWORD: mysqlpw
      LRA_COORDINATOR_PORT: 8080
      LRA_COORDINATOR_HOST: lraCoordinator
      LRA_COORDINATOR_PATH: lra/lra-coordinator
      FLIGHT_SERVICE_URI: flightservice
      HOTEL_SERVICE_URI: hotelservice

