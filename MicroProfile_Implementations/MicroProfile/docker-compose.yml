  mysql:
    image: library/mysql:5.6
    container_name: mysql_microProfile
    restart: always
    volumes:
      - travel_db_microProfile:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - travel_application
    expose:
      - '3306'
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=microProfile
      - MYSQL_USER=mysqluser
      - MYSQL_PASSWORD=mysqlpw


